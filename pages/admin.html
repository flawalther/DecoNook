<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administración</title>
    <link rel="stylesheet" href="/css/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>
    <header>
    </header>

    <main class="mainAdm">
        <div class="row">
            <div class="col mx-5 mt-5">
                <h4>Bienvenido Administrador</h4>
            </div> 
        </div>
        <div class="row">
            <div class="col-11 botonesAdm me-5 my-4 d-flex justify-content-end">
                <button type="button" class="btn" id="nuevoProducto">Nuevo Producto</button>
            </div>
        </div>
        <div class="row articulosAdm d-flex justify-content-center">
            <div class="col-10 table-responsive mb-5">
                <table class="table table-bordered">
                    <thead>
                        <tr>
                          <th scope="col">Codigo</th>
                          <th scope="col">Nombre</th>
                          <th scope="col">Precio</th>
                          <th scope="col">Categoria</th>
                          <th scope="col">Stock</th>
                          <th>Eliminar</th>
                          <th>Modificar</th>
                        </tr>
                    </thead>
                    <tbody id="tablaAdm" >
               
                    </tbody>
                  </table>
            </div>  
        </div>
        </div>
    </main>

    <footer>
    </footer>

    <!-- Modal de nuevo producto -->
    <div class="modal fade" id="productoModal" tabindex="-1" aria-labelledby="productoModalLabel" aria-hidden="true">
        <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header modalHeaderAdm">
            <h1 class="modal-title fs-5" id="productoModalLabel">PRODUCTO</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body modalBodyAdm">
                <form onsubmit="guardarProducto(event)" class="row g-3" id="form1">
                    <div class=" col-md-4">
                        <input type="text" class="form-control" id="inputcodigo" placeholder="Código" required/>
                    </div>
                    <div class="col-md-4">
                        <input type="number" class="form-control" id="inputprecio" placeholder="Precio" required/>
                    </div>               
                    <div class="col-md-4">
                        <input type="number" class="form-control" id="inputstock" placeholder="Stock" required/>
                    </div>     
                    <div class="col-mb-3">
                        <input type="text" class="form-control" id="inputnombre" placeholder="Nombre del producto" required/>
                    </div>                    
                    <div class="col-mb-3">
                        <input type="text" class="form-control" id="inputcategoria" placeholder="Categoría" required/>
                    </div>                    
                    <div class="col-mb-3">
                        <input type="url" class="form-control" id="inputimagen" placeholder="URL de imagen" required/>
                    </div>                    
                    <div class="col-mb-3">
                        <textarea class="form-control" id="inputdescripcion" rows="3" placeholder="Descripción" required></textarea>
                    </div>                    

                    <div class="mb-3 d-flex justify-content-end">
                        <button type="submit" class="btn">Guardar</button>
                    </div>
                </form>
            </div>
        </div>
        </div>
    </div>

        <!-- Modal de borrado y modificacion -->
        <div class="modal fade" id="productoModal2" tabindex="-1" aria-labelledby="productoModal2Label" aria-hidden="true">
            <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header modalHeaderAdm">
                <h1 class="modal-title fs-5" id="productoModal2Label">MODIFICACION</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body modalBodyAdm">
                    <form onsubmit="modificarProducto(event)" class="row g-3" id="form2">
                        <div class=" col-md-4">
                            <input type="text" class="form-control" id="inputcodigo2" placeholder="Código" required/>
                        </div>
                        <div class="col-md-4">
                            <input type="number" class="form-control" id="inputprecio2" placeholder="Precio" min="0" step="any" required/>
                        </div>               
                        <div class="col-md-4">
                            <input type="number" class="form-control" id="inputstock2" placeholder="Stock" min="0" required/>
                        </div>     
                        <div class="col-mb-3">
                            <input type="text" class="form-control" id="inputnombre2" placeholder="Nombre del producto" required/>
                        </div>                    
                        <div class="col-mb-3">
                            <input type="text" class="form-control" id="inputcategoria2" placeholder="Categoría" required/>
                        </div>                    
                        <div class="col-mb-3">
                            <input type="url" class="form-control" id="inputimagen2" placeholder="URL de imagen" required/>
                        </div>                    
                        <div class="col-mb-3">
                            <textarea class="form-control" id="inputdescripcion2" rows="3" placeholder="Descripción" required></textarea>
                        </div>                    
    
                        <div class="mb-3 d-flex justify-content-end">
                            <button type="submit" class="btn">Guardar</button>
                        </div>
                    </form>
                </div>
            </div>
            </div>
        </div>
    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>;
    <script src="../js/admin.js" type="module"></script>;
</body>
</html>
